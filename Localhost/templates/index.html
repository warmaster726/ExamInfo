<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Info</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://static.miraheze.org/windowswallpaperwiki/0/06/Img100_(Windows_11).jpg');
            background-size: cover;
            background-position: center;
            color: #ffffff;
        }
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: repeat(3, 1fr);
            gap: 20px;
            width: 800px;
            height: 495px;
            background-color: rgba(30, 30, 30, 0.8);
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        .grid-item {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(51, 51, 51, 0.8);
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            border-radius: 5px;
        }
        .grid-item span {
            font-weight: bold;
            margin-bottom: 10px;
            color: #bbbbbb;
        }
        .lcd-font {
            font-family: 'Orbitron', monospace;
            font-size: 1.5em;
            color: #00ff00;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }
        .modal-content {
            background-color: #333;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            text-align: center;
            border-radius: 10px;
            color: white;
        }
        .close-btn {
            background-color: #ff0000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <span>Exam Venue Number</span>
            <div class="lcd-font" id="exam-venue">E-90837</div>
        </div>
        <div class="grid-item">
            <span>Subject Code</span>
            <div class="lcd-font" id="subject-code">MathCP</div>
        </div>
        <div class="grid-item">
            <span>Start Time</span>
            <div class="lcd-font" id="start-time">2024-10-24 15:00:00</div>
        </div>
        <div class="grid-item">
            <span>End Time</span>
            <div class="lcd-font" id="end-time">2024-10-24 16:12:00</div>
        </div>
        <div class="grid-item">
            <span>Current Time (CST)</span>
            <div class="lcd-font" id="current-time"></div>
        </div>
        <div class="grid-item">
            <span>Remaining Time</span>
            <div class="lcd-font" id="remaining-time"></div>
        </div>
    </div>
    <div id="error-modal" class="modal">
        <div class="modal-content">
            <p>Error: Unable to fetch data. Please try again later.</p>
            <button class="close-btn" onclick="closeError()">Press to close</button>
        </div>
    </div>
    <script>
        let lastFetchTime = Date.now();

        function calculateTime() {
            let now = new Date();
            let startTime = new Date('2024-10-24T15:00:00');
            let endTime = new Date('2024-10-24T16:12:00');
            let currentTimeStr = now.getFullYear() + '-' + (now.getMonth() + 1).toString().padStart(2, '0') + '-' + now.getDate().toString().padStart(2, '0') + ' ' + now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0') + ':' + now.getSeconds().toString().padStart(2, '0');
            let remainingTime = (now < startTime) ? endTime - startTime : (now < endTime) ? endTime - now : 0;
            let remainingTimeStr = new Date(remainingTime).toISOString().substr(11, 8);
            document.getElementById('current-time').innerText = currentTimeStr;
            document.getElementById('remaining-time').innerText = remainingTimeStr;
        }

        function updateTime() {
            if (Date.now() - lastFetchTime > 5000) {
                // Stop updating if 5 seconds have passed since the last fetch
                clearInterval(updateInterval);
                document.getElementById('error-modal').style.display = 'block';
                console.log("Stopped updating due to 5 seconds timeout without fetch data.");
                return;
            }

            calculateTime();
            fetch('/time-info')
                .then(response => response.json())
                .then(data => {
                    lastFetchTime = Date.now();  // Update the last fetch time
                    document.getElementById('current-time').innerText = data.current_time;
                    document.getElementById('remaining-time').innerText = data.remaining_time;
                    document.getElementById('error-modal').style.display = 'none';
                })
                .catch(error => {
                    console.error("Fetch error: ", error);
                    calculateTime();
                });
        }

        function closeError() {
            document.getElementById('error-modal').style.display = 'none';
        }

        let updateInterval = setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
